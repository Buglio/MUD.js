<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapi</title>
    <style>
        *{
            font-size: 0px;
        }
        body{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
            background-color: black;
            overflow:hidden;
            padding:0px;
            margin: 0px;
        }
        #main-map{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100vmin;
            height: 100vmin;
            background-color: rgb(41, 41, 41);
            display:inline;
        }
        .empty{
            display:inline-block;
        }
        .room{
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            border: 1px solid black;
            display:inline-block;
            background-color: gray;
            position:relative;
            margin: 0px;
            padding: 0px;
            vertical-align: top;
            overflow: visible;
            cursor: pointer;
        }
        .room div{
            display: none;
            background-color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            padding: 0px;
            margin: 0px;
            position:absolute;
            width: 200px;
            z-index: 10;
            text-align: left;
            padding: 10px;
            left: 15px;
        }
        .room:hover div{
            display: inline-block;
        }
        .room:hover{
            border: 1px solid red;
        }
        #newbutton{
            position:absolute;
            bottom: 20px;
            right: 20px;
            font-size: 15px;
        }
        #id{
            position:absolute;
            z-index: 10;
            font-size: 30px;
            top: 0px;
            right: 0px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- DOM Elements -->
    <div id="main-map">

    </div>
    <button id='newbutton' onclick="new_map()">New Map</button>
    <div id="id"></div>



    <!-- Script and API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function get_map(id='default'){
            document.getElementById("id").innerHTML = id;
            document.getElementById("main-map").innerHTML = ""; //could be loading animation
            $.getJSON('http://coho.home:5000/map?id=' + id, function(data) {
                let wh = Object.keys(data).length; // assume square
                for(y = 1; y <= wh; y++){
                    for (x = 1; x <= wh; x++){
                        let d = document.createElement("div");
                        d.style.width = (100 / wh) + "vmin";
                        d.style.height = (100 / wh) + "vmin";

                        

                        if (data[y] && data[y][x]){ 
                            d.className = "room";

                            let stat = document.createElement("div");
                            stat.innerHTML = data[y][x].description + "<br>";
                            stat.innerHTML += "X: " + data[y][x].x + ", Y: " + data[y][x].y + "<br>";
                            d.appendChild(stat);
                        }
                        else { d.className = "empty" }
                        document.getElementById("main-map").appendChild(d)
                    }
                    document.getElementById("main-map").innerHTML += "<br>";
                }
            });
        }
        function new_map(){
            $.getJSON('http://coho.home:5000/newmap', function(data) {
                
                get_map(data.id);
            });
        }
        get_map();  
    </script>
</body>
</html>
